<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9ec1 0%, #ff5e92 100%);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 4.2rem;
      margin: 0.4em 0 0.6em;
      text-shadow: 0 0 20px rgba(255,255,255,0.7);
      animation: pulse 2.5s infinite;
    }

    .photos {
      display: flex;
      gap: 2.5rem;
      margin: 1.5rem 0 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photos img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 8px solid white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: transform 0.4s;
    }

    .photos img:hover {
      transform: scale(1.12) rotate(5deg);
    }

    .buttons {
      display: flex;
      gap: 3rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 2.1rem;
      padding: 1rem 3.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    #yes {
      background: #fff;
      color: #e91e63;
      font-weight: bold;
    }

    #yes:hover {
      background: #ffebee;
      transform: scale(1.15);
    }

    #no {
      background: rgba(255,255,255,0.25);
      color: white;
      backdrop-filter: blur(4px);
    }

    #no:hover {
      background: rgba(255,255,255,0.4);
    }

    #message {
      font-size: 3.4rem;
      margin: 1.5rem 0;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #please {
      font-size: 2.8rem;
      color: #fff9;
      opacity: 0;
      margin-top: 1rem;
    }

    .heart {
      position: absolute;
      font-size: 1.8rem;
      pointer-events: none;
      animation: float 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-15vh) rotate(720deg); }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.06); }
    }

    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 1.1rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1> –¥–∞—à–∫–∞, –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? </h1>

  <div class="photos">

  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');
    const message = document.getElementById('message');
    const please  = document.getElementById('please');

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
    yesBtn.addEventListener('click', () => {

      message.style.opacity = "1";
      message.style.transform = "scale(1)";

      // –∑–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
      confetti({
        particleCount: 180,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#ff5e92', '#ffffff', '#ffebee', '#ff9ec1']

    // "–ù–µ—Ç" ‚Üí –¥–≤–∏–≥–∞–µ–º –∫–Ω–æ–ø–∫—É + –ø—Ä–æ—Å–∏–º
    let noClickCount = 0;
    noBtn.addEventListener('click', () => {
      noClickCount++;
      please.textContent = "–Ω—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ :(( " + "ü•∫".repeat(Math.min(noClickCount, 6));
      please.style.opacity = "1";

      // –ª—ë–≥–∫–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
    const dx = Math.random() * 240 - 120;
    const dy = Math.random() * 160 - 80;

    noBtn.style.transform = `translate(${dx}px, ${dy}px) rotate(${rotate}deg) scale(1.1)`;
    });

    // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = ['‚ù§Ô∏è','üíó','üíñ','üíï','üíû'][Math.floor(Math.random()*5)];

      heart.style.fontSize = (Math.random() * 1.2 + 1.1) + 'rem';
