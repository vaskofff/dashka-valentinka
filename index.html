<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ—è –î–∞—à–∫–∫ üíï</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9ec1 0%, #ff5e92 100%);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4.2rem;
      margin: 0.4em 0 0.6em;
      text-shadow: 0 0 20px rgba(255,255,255,0.7);
      animation: pulse 2.5s infinite;
    }

    .photos {
      display: flex;
      gap: 2.5rem;
      margin: 1.5rem 0 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photos img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 8px solid white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: transform 0.4s;
    }

    .photos img:hover {
      transform: scale(1.12) rotate(5deg);
    }

    .buttons {
      display: flex;
      gap: 3rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 2.1rem;
      padding: 1rem 3.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    #yes {
      background: #fff;
      color: #e91e63;
      font-weight: bold;
    }

    #yes:hover {
      background: #ffebee;
      transform: scale(1.15);
    }

    #no {
      background: rgba(255,255,255,0.25);
      color: white;
      backdrop-filter: blur(4px);
    }

    #no:hover {
      background: rgba(255,255,255,0.4);
    }

    #message {
      font-size: 3rem;
      margin: 1.5rem 1rem;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.6);
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      line-height: 1.3;
      max-width: 90%;
      z-index: 5;
    }

    #please {
      font-size: 2.8rem;
      color: #fff9;
      opacity: 0;
      margin-top: 1rem;
    }

    .heart {
      position: absolute;
      font-size: 1.8rem;
      pointer-events: none;
      animation: float 6s linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes float {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-15vh) rotate(720deg); }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.06); }
    }

    footer {
      position: fixed;
      bottom: 1rem;
      left: 0;
      right: 0;
      font-size: 1.1rem;
      opacity: 0.9;
      background: rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
      padding: 0.8rem 0;
      z-index: 10;          /* –≤—Å–µ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding-bottom: 80px;   /* –º–µ—Å—Ç–æ –ø–æ–¥ footer */
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <h1>–ú–æ—è –¥–∞—à–∫–∫, –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>

    <div class="photos">
      <!-- –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏ —Ñ–æ—Ç–æ -->
      <img src="https://via.placeholder.com/220x220/ff80ab/ffffff?text=–ù–∞—à–µ+—Ñ–æ—Ç–æ+1" alt="–ú—ã">
      <img src="https://via.placeholder.com/220x220/ff80ab/ffffff?text=–ù–∞—à–µ+—Ñ–æ—Ç–æ+2" alt="–ú—ã">
    </div>

    <div class="buttons">
      <button id="yes">–î–∞! üíñ</button>
      <button id="no">–ù–µ—Ç :(</button>
    </div>

    <div id="message"></div>
    <div id="please"></div>
  </div>

  <footer>12 —Ñ–µ–≤—Ä–∞–ª—è 2026 ‚Ä¢ —Å –ª—é–±–æ–≤—å—é –æ—Ç —Ç–≤–æ–µ–≥–æ [—Ç–≤–æ—ë –∏–º—è] ‚ô°</footer>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');
    const message = document.getElementById('message');
    const please  = document.getElementById('please');

    yesBtn.addEventListener('click', () => {
      message.textContent = "–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é! üíïüíïüíï";
      message.style.opacity = "1";
      message.style.transform = "scale(1)";
      document.body.style.animation = "pulse-bg 1.5s infinite alternate";
    });

    let noClickCount = 0;
    noBtn.addEventListener('click', () => {
      noClickCount++;
      please.textContent = "–Ω—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ :(( " + "ü•∫".repeat(Math.min(noClickCount, 8));
      please.style.opacity = "1";

      noBtn.style.transform = `translate(${Math.random()*100-50}px, ${Math.random()*80-40}px)`;
      setTimeout(() => { noBtn.style.transform = 'translate(0,0)'; }, 500);
    });

    // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = ['‚ù§Ô∏è','üíó','üíñ','üíï','üíû','ü©∑'][Math.floor(Math.random()*6)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 4) + 's';
      heart.style.fontSize = (Math.random() * 1.5 + 1.2) + 'rem';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);

    // –î–æ–ø. –∞–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes pulse-bg {
        0% { background: linear-gradient(135deg, #ff9ec1 0%, #ff5e92 100%); }
        100% { background: linear-gradient(135deg, #ff5e92 0%, #ff9ec1 100%); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
